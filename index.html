<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Consent Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .modal-backdrop.show {
      background-color: rgba(0, 0, 0, 0.95) !important;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Centered container -->
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg w-100" style="max-width: 600px;">
      <div class="card-body p-4">
        <!-- Heading -->
        <h3 class="card-title text-center mb-4">
          แบบสอบถามข้อมูลผู้เข้าร่วมทดลองชิมสินค้า
        </h3>

        <!-- Form -->
        <form id="consentForm" onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label class="form-label">ชื่อ</label>
            <input type="text" id="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">เพศ</label>
            <select id="gender" class="form-select" required>
              <option value="">--เลือก--</option>
              <option value="ชาย">ชาย</option>
              <option value="หญิง">หญิง</option>
              <option value="อื่นๆ">อื่นๆ</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">อายุ</label>
            <select id="age" class="form-select" required>
              <option value="">--เลือก--</option>
              <option value="ต่ำกว่า 18 ปี">ต่ำกว่า 18 ปี</option>
              <option value="18 - 24 ปี">18 - 24 ปี</option>
              <option value="25 - 34 ปี">25 - 34 ปี</option>
              <option value="35 - 44 ปี">35 - 44 ปี</option>
              <option value="45 ปีขึ้นไป">45 ปีขึ้นไป</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" id="tel" class="form-control" required pattern="[0-9]{10}">
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-danger" onclick="openModal('ไม่ยินยอม')">ไม่ยินยอม</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <!-- Result message -->
        <p id="result" class="mt-3 text-success text-center"></p>
        
        <!-- Modal for scoring -->
        <div class="modal fade" id="scoringModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">ให้คะแนน (1-5)</h5>
              </div>
              <div class="modal-body text-center">
                <button class="btn btn-outline-primary m-1" onclick="submitScore(1)">1</button>
                <button class="btn btn-outline-primary m-1" onclick="submitScore(2)">2</button>
                <button class="btn btn-outline-primary m-1" onclick="submitScore(3)">3</button>
                <button class="btn btn-outline-primary m-1" onclick="submitScore(4)">4</button>
                <button class="btn btn-outline-primary m-1" onclick="submitScore(5)">5</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsXatTwsLSGvFdQ0RD1IYT-UJnQN8SXJgx3CS80UMHLrjBhjsroskd39K0puHD53jk/exec";

    let consentChoice = "";  

    // Open modal for both consent choices
    function openModal(choice){
      consentChoice = choice;

      // Validate the fields when user click Submit
      if(choice === "ยินยอม"){
        const name = document.getElementById('name').value.trim();
        const gender = document.getElementById('gender').value.trim();
        const age = document.getElementById('age').value.trim();
        const tel = document.getElementById('tel').value.trim();

        if(!name || !gender || !age || !tel){
          alert("กรุณากรอกข้อมูลให้ครบถ้วน");
          return;
        }
      }

      // Display the modal
      const modal = new bootstrap.Modal(document.getElementById('scoringModal'));
      modal.show();
    }

    // Handle form submit
    function handleSubmit(e){
      e.preventDefault();
      openModal("ยินยอม");
    }

    // Submit Score
    function submitScore(score){
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          name: document.getElementById('name').value,
          gender: document.getElementById('gender').value,
          age: document.getElementById('age').value,
          tel: document.getElementById('tel').value,
          consent: consentChoice,
          score: score
        })
      })
      .then(r => r.json())
      .then(() => {
        document.getElementById('result').innerText = "ส่งข้อมูลเรียบร้อยแล้ว (" + consentChoice + ")";
        document.getElementById('consentForm').reset();

        // close modal
        const modalEl = document.getElementById('scoringModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
      });
    }

  </script>


  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</body>
</html>
